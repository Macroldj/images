global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'n8n-main'
    metrics_path: /metrics
    static_configs:
      - targets: ['n8n-main:5678']

  - job_name: 'n8n-worker'
    metrics_path: /metrics
    static_configs:
      - targets: ['n8n-worker:5678']

  - job_name: 'n8n-webhook'
    metrics_path: /metrics
    static_configs:
      - targets: ['n8n-webhook:5678']

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
