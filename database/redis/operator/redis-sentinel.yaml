---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisSentinel
metadata:
  name: redis-sentinel
spec:
  clusterSize: 3
  redisSentinelConfig:
    redisReplicationName : redis-replication
  kubernetesConfig:
    imagePullSecrets:
      - name: macroldj
    image: registry.cn-hangzhou.aliyuncs.com/macroldj/redis:v7.0.15
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 101m
        memory: 128Mi
      limits:
        cpu: 101m
        memory: 128Mi
