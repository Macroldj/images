version: "3.7"
services:
  postgres:
    image: registry.cn-hangzhou.aliyuncs.com/macroldj/postgres:15.12
    container_name: postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appuser123
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data:
    driver: local